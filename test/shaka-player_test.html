<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>shaka-player test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../shaka-player.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <shaka-player></shaka-player>
      </template>
    </test-fixture>

    <script>
      suite('shaka-player', () => {
        // Create a test fixture
        const element = fixture('BasicTestFixture');

        test('instantiating the element does not throw error', () => {
          assert.equal(element.constructor.is, 'shaka-player');
        });

        test('setting a property on the element works', () => {
          const mp4 = 'http://http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4';
          element.src = mp4;
          assert.equal(element.src, mp4);
        });
      });
    </script>

  </body>
</html>
